<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Train Scheduler</title>
   
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    
    <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
    <script src="http://momentjs.com/downloads/moment.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css">

  
</head>

<body>

<!-- Trainer Scheduler -->

<div class="container">
    <div class="col-md-12">
        <div class="jumbotron jumbotron-fluid">    
            <div class="jumbotron" style="background-color: rgb(163, 87, 134); color: white">
                <h1 class="display-4 text-center">Train Scheduler</h1>
                <p class="lead text-center">Transportation helper tool!</p>
            </div>
        </div>
    </div>
</div>

<!-- colums  -->
<div class="container">

    <div class="row">

        <div class="col-lg-12">

            <div class="card">
                <div class="card-body"> 
                    <h5 class="card-title"><strong>Current Train Schedule</strong></h5>

                        <table class="table table-hover" id='employee-table'>
                            <thead>
                                <tr>

                                    <th>Train Name</th>
                                    <th>Destination</th>
                                    <th>Frequency</th>
                                    <th>Next Arrival</th>
                                    <th>Minutes Away</th>
                        
                                </tr>
             
                            </thead>
                    
                        </table>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- //form goes here  -->

    
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-body">
                    <form>
                        <div class="card-heading bg-dark text-white co">
                            <h4 class="card-title col-md-12">
                                <strong>Train Name</strong>
                            </h4>
                        </div>
                    
                        <div class="form-group row">
                            <label for="destination-input">Train Name</label>
                            <input class="form-control" id="name-input" type="text">
                        </div>
                    
                        <div class="form-group row">
                            <label for="destination-input">Destination</label>
                            <input class="form-control" id="destination-input" type="text">
                        </div>
                    
                        <div class="form-group row">
                            <label for="time-input">First Train Time (HH:mm Military time)</label>
                            <input class="form-control" id="time-input" type="text">
                        </div>
                    
                        <div class="form-group row">
                            <label for="frequency-input">Frequency (Min)</label>
                            <input class="form-control" id="frequency-input" type="text">
                        </div>
                    
                        <button class="btn btn-primary" id="add-rain-btn" type="submit">Submit</button>
                    
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>



<script src="app.js"></script>
<link type="text/javascript" href="assets/javascript/app.js">
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>


</body>

</html>
